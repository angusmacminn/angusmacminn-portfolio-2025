<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angus MacMinn Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <svg style="display: none;">
      <filter id="pixel-pattern">
          <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" result="noise"/>
          <feColorMatrix type="saturate" values="0" in="noise" result="colorless"/>
          <feBlend in="SourceGraphic" in2="colorless" mode="multiply" result="blend"/>
          <feComposite operator="in" in="blend" in2="SourceGraphic"/>
      </filter>
  </svg>
  </body>
</html>
